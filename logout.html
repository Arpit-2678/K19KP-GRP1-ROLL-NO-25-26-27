<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.container{
			background-image:url('mobile.png');
			background-size:100% 100%;
			width:100%;
			height:98vh;

		}
		.logout{
			position:absolute;
			left:30%;
			top:50%;
		}
		.design{
			font-size:20px;
			color:darkgreen;
			animation:change 9s linear infinite;

		}
		@keyframes change{
			50%{
			transform:scale(1.2);
			color:green;
			}
			100%{
		transform:scale(1.5);
			color:black;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logout">
			<h1 class="design">THANK U FOR USING!!!</h1>
			<p class="design">now you are logout !!</p>
		</div>

</body>
</html>
